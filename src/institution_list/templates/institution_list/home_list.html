{% extends "base.html" %}

{% block title %}
  Home List | {{ block.super }}
{% endblock %}

{% block content %}

  <div class="row">
    {% for obj in object_list %}
      <div class="col s6">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="http://materializecss.com/images/office.jpg">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{ obj.name }}<i class="material-icons right">more_vert</i></span>
            <p><a href="{{ obj.get_absolute_url }}">Detail</a></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{ obj.name }}<i class="material-icons right">close</i></span>
            <p>{{ obj.description|safe }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
{% block extrabody %}
  <script type="text/javascript">
    $(document).ready(function(){
      $(".modal-trigger").leanModal();
    });
  </script>
{% endblock %}
