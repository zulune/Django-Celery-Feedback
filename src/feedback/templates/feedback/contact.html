{% extends "base.html" %}

{% block title %}
  Feedback | {{ block.super }}
{% endblock %}
{% block headcss %}
<style>
  .errorlist{
    color:#ff0000;
  }
</style>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col s12">
      <h3>Feedback</h3>
      <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn waves-effect waves-light">
          Send <i class="mdi-content-send right"></i>
        </button>
      </form>
    </div>
  </div>
{% endblock %}
